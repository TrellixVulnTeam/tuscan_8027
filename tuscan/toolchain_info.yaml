---
vanilla:
  compiler: gcc
  binutils: GNU binutils
  c library: glibc
  c++ library: libstdc++

musl:
  compiler: clang
  binutils: GNU binutils
  c library: musl
  c++ library: libc++

android:
  compiler: android-gcc
  binutils: android-binutils
  c library: bionic
  c++ library: libstdc++
  host triple: arm-linux-androideabi
  build triple: x86_64-unknown-linux

clang_glibc:
  compiler: clang
  binutils: GNU binutils
  c library: glibc
  c++ library: libstdc++

