---
vanilla:
  compiler: gcc
  binutils: gnu binutils
  libc: glibc
  libcpp: libstdc++
  runtime: libgcc

android:
  compiler: androideabi-gcc
  binutils: gnu binutils
  libc: bionic
  libcpp: libstdc++
  runtime: libgcc

musl:
  compiler: clang
  binutils: gnu binutils
  libc: musl
  libcpp: libc++
  runtime: compiler-rt

clang-glibc:
  compiler: clang
  binutils: gnu binutils
  libc: musl
  libcpp: glibc
  runtime: libgcc

